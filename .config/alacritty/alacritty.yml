# Opacity
background_opacity: 0.75

# Colors (Ayu Dark)
colors:
  # Default colors
  primary:
    background: '#0A0E14'
    foreground: '#B3B1AD'

  # Normal colors
  normal:
    black: '#01060E'
    red: '#EA6C73'
    green: '#91B362'
    yellow: '#F9AF4F'
    blue: '#53BDFA'
    magenta: '#FAE994'
    cyan: '#90E1C6'
    white: '#C7C7C7'

  # Bright colors
  bright:
    black: '#686868'
    red: '#F07178'
    green: '#C2D94C'
    yellow: '#FFB454'
    blue: '#59C2FF'
    magenta: '#FFEE99'
    cyan: '#95E6CB'
    white: '#FFFFFF'

# Fonts
font:
  bold:
    family: monospace
  italic:
    family: monospace
  normal:
    family: monospace
    style: Regular
  size: 16

window:
  padding:
    x: 6
    y: 6

mouse_bindings:
  - { mouse: Right, action: PasteSelection } # Paste with right click
